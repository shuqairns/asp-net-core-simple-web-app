name: .NET Core Build and Package

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build-and-package:
    runs-on: ubuntu-latest  # Define the type of runner

    steps:
    - uses: actions/checkout@v2  # Checks-out your repository under $GITHUB_WORKSPACE

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'  # Specify your .NET Core version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Package
      run: dotnet publish --configuration Release --no-restore --output ${{ github.workspace }}/myapp

    - name: Archive Production Artifact
      uses: actions/upload-artifact@v2
      with:
        name: myapp-${{ github.sha }}  # Tag the artifact with the commit SHA
        path: ${{ github.workspace }}/myapp

